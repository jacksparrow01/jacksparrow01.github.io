---
layout: default
title: 文章列表
---
<div id="posts">
  <ul>
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> - <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div id="pages">
  <h2>分页：</h2>
  <ul>
    {% for page in site.html_pages %}
      {% if page.title %}
        <li><a href="{{ page.url }}">{{ page.description }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
